<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Practical</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="styles.css">

    <!-- custom js  -->
    <script src="script.js" defer></script>
</head>
<body>

  <form class="RegistrationForm">
    <fieldset>
        <legend>Registration Form</legend>

        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter Your Name" required>
        <p id="name-error"></p>

        <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control"  placeholder="Enter Address" required>
            <p id="address-error"></p>

        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="number" class="form-control" id="mobile"  placeholder="Enter Mobile Number" required>
        <p id="mobile-error"></p>


        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email"  placeholder="Enter Email" required>
        <p id="email-error"></p>


        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob"  placeholder="Enter Date of Birth" required>
        <p id="dob-error"></p>


        <label for="age" class="form-label">Age</label>
           <input type="number" class="form-control" id="age" disabled  placeholder="Enter Your Age" required>
           <p id="age-error"></p>

        <label for="gender" class="form-label">Gender</label>            
        <select name="gender" id="gender" class="form-control" required>            
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <p id="gender-error"></p>

        <button type="button" onclick="validate()" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-danger">Cancel</button>

    </fieldset>
  </form>
    
</body>
</html>
